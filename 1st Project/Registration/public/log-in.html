<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css"/>
    <title>1st Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main> 
            <div id="log-in" class="box" >
                <form class="log-in-form" action="" target="_self" >
                    <h2>Welcome Back</h2>
                    <p>Please enter your credentials</p>
                    <div class="username-field">
                        <input id="username" name="username" type="text" placeholder="Username" minlength="5" autocomplete="on" required/>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="password-field">
                        <input id="password" name="password" type="password" placeholder="Password" minlength="8" autocomplete="on" required/>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <a href="" class="forgot-link">forgot password?</a>
                    <button type="button" class="log-in-button">Log In</button>
                    <p class="sign-up-link">Don't have an account? <a href="./sign-up.html">Create Account</a></p>
                </form>
            </div>
    </main>
</body>
</html>
