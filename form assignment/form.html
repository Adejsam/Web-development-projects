<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER FORM</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="form-box">
      <form id="feedbackForm">
        <h1>User Feedback Form</h1>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" />
        </div>
        <div class="form-group">
          <label>Rating:</label>
          <div class="radio-group">
            <label><input type="radio" name="rating" value="1" /> 1</label>
            <label><input type="radio" name="rating" value="2" /> 2</label>
            <label><input type="radio" name="rating" value="3" /> 3</label>
            <label><input type="radio" name="rating" value="4" /> 4</label>
            <label><input type="radio" name="rating" value="5" /> 5</label>
          </div>
        </div>
        <div class="form-group">
          <label>Favorite Features:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="features" value="Ease of Use" /> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance" /> Performance</label>
            <label
              ><input type="checkbox" name="features" value="Customer Support" /> Customer
              Support</label
            >
            <label><input type="checkbox" name="features" value="Design" /> Design</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="5" cols="50"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
